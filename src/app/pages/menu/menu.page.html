<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs/logopequeño.png" alt="Logo" style="height: 20px; vertical-align: middle; margin-right: 10px;">
      ControlMONEY
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- Contenido de la página -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleButtons()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <div class="additional-buttons"  *ngIf="showButtons">
      <button class="income-button">
        <ion-icon routerLink="/registro-ingresos" name="add" class="expense-icon"></ion-icon>
      </button>
      <button class="expense-button">
        <ion-icon routerLink="/registro-gastos" name="remove" class="income-icon"></ion-icon>
      </button>
    </div>
  </ion-fab>
  
  <ion-list>
    <ion-title>Total de Gastos</ion-title>
    <ion-item>
      <ion-label>Día:</ion-label>
      <ion-label>{{ totalDia | currency }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Semana:</ion-label>
      <ion-label>{{ totalSemana | currency }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mes:</ion-label>
      <ion-label>{{ totalMes | currency }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total de Gastos:</ion-label>
      <ion-label>{{ totalGastos | currency }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>




<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/registro-ingresos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="add" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Añadir Ingreso</span>
      </ion-item>
      <ion-item routerLink="/lista-ingresos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="list" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Lista de Ingresos</span>
      </ion-item>

      <ion-item routerLink="/total-ingresos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="stats-chart" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Total de Ingresos</span>
      </ion-item>

      <ion-item routerLink="/registro-gastos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="add" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Añadir Gasto</span>
      </ion-item>
      <ion-item routerLink="/lista-gastos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="list" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Lista de Gastos</span>
      </ion-item>
      <ion-item routerLink="/total-gastos" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="stats-chart" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Total de Gastos</span>
      </ion-item>
      
      
      
      <ion-item routerLink="/about" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="information-circle" slot="start"></ion-icon>
        <span style="margin-left: 10px;">Acerca de</span>
      </ion-item>
    </ion-list>
    

  </ion-content>

  <ion-footer>
    <ion-list>
      <ion-item routerDirection="forward" (click)="CerrarSesion()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Cerrar Sesion
      </ion-item>
    </ion-list>
  </ion-footer>
  
</ion-menu>



<ion-router-outlet id="main-content"></ion-router-outlet>
