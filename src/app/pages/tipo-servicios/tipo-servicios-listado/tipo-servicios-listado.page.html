<ion-header>
  <ion-toolbar>
    <ion-title>Tipos de servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let tipoServicio of tiposServicios">
      <ion-item routerLink='/tipo-servicios-add-edit/{{tipoServicio.id}}'>
        <ion-label>
          <h2>{{tipoServicio.nombre}}</h2>
          <p style="text-align:right">
            S/ {{tipoServicio.valor}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerTipoServicio(tipoServicio)">
          <ion-button color="danger" no-padding>
            <ion-icon name="trash"></ion-icon>
            Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/tipo-servicios-add-edit/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
