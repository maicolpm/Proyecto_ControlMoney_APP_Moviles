<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Tipos de servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width: 40px; height: 40px;" src="assets/imgs/tab_servicios.png"></ion-img>
        </ion-col>
        <ion-col col-9 align-self-center>
          <ion-label style="font-size: 23px">
            Datos del servicio
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>
  <form [formGroup]="tiposServiciosForm" (submit)="submit()">
    <ion-item lines="none" [disabled]="!modoDeEdicion">
      <ion-label position="floating" class="label-input-title">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text" style="margin-left:3%">
      </ion-input>
    </ion-item>
    <ion-item lines="none" [disabled]="!modoDeEdicion">
      <ion-label position="floating" class="label-input-title">Valor
      </ion-label>
      <ion-input text-right formControlName="valor" type="number"></ion-input>
    </ion-item>
    <ion-button *ngIf="!modoDeEdicion" shape="round" color="primary" expand="block" padding (click)="iniciarEdicion()">
      Modificar datos
    </ion-button>

    <div *ngIf="modoDeEdicion" no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <ion-button shape="round" color="success" size="small" padding expand="block"
              type="submit">Guardar</ion-button>
          </ion-col>
          <ion-col col-6>
            <ion-button shape="round" color="warning" size="small" padding expand="block" (click)="cancelarEdicion()">
              Cancelar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
