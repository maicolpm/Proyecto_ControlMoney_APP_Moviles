<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHrerf=""></ion-back-button>
    </ion-buttons>
    <ion-title>Piezas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="light">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-3 align-self-center>
          <ion-img style="width:40px; height:40px;" src="assets/imgs/tab_piezas.png"></ion-img>
        </ion-col>
        <ion-col col-9>
          <ion-label style="font-size: 24px;">
            Datos de pieza</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ng-container *ngIf="piezasForm">
    <form [formGroup]="piezasForm" (submit)="submit()">
      <ion-item lines="none" [disabled]="!modoDeEdicion">
        <ion-label position="floating" class="label-input-title">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" style="margin-left: 3%;">
        </ion-input>
      </ion-item>
      <ion-item lines="none" [disabled]="!modoDeEdicion">
        <ion-label position="floating" class="label-input-title">Valor
        </ion-label>
        <ion-input text-right formControlName="valor" type="number"></ion-input>
      </ion-item>
      <ion-button *ngIf="!modoDeEdicion" shape="round" color="primary" (click)="iniciarEdicion()" expand="block"
        padding>
        Modificar datos
      </ion-button>
      <div *ngIf="modoDeEdicion" no-padding>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button expand="block" color="success" shape="round" size="small" padding type="submit">
                Guardar
              </ion-button>
            </ion-col>
            <ion-col col-6>
              <ion-button expand="block" color="warning" shape="round" size="small" padding type="submit"
                (click)="cancelarEdicion()">
                Cancelar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ng-container>
</ion-content>
