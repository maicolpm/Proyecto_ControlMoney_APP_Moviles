<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Lista de Ingresos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let ingreso of ingresos" (click)="editarIngreso(ingreso)">
      <ion-item>
        <ion-label>
          <h2>
            <ion-icon name="cash-outline"></ion-icon>.  
             Monto: S/. {{ ingreso.monto }} </h2><h2> Categor√≠a: {{ ingreso.categoria }}</h2>
          <p>Detalles: {{ ingreso.detalles }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarIngreso(ingreso)">
          <ion-icon name="trash-outline"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
